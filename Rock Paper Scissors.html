<!DOCTYPE html>
<head>
    <title>ROCK PAPER SCISSORS GAME</title>
    <link rel="stylesheet" href="Rock-Paper-Scissors.css">
    
</head>

<body>
    <header>
        <h1>ROCK PAPER SCISSORS GAME</h1>
    </header>

    <div class="score-board">
        <span id="user-score">0</span> : <span id="computer-score">0</span>  
    </div>
    
    <div class="moves">Moves Left : <span id="movesleft">10</span> </div>

    <div id="result">
        <p>Start your Game!!</p>
    </div>

    <div id="choices">
        <div class="choice" id="Rock">
             <img src="../IMAGES/rock.jpg" width="100" height="150" alt="">
        </div>

        <div class="choice" id="Paper">
           <img src="../IMAGES/paper.jpg" width="100" height="150" alt="">
        </div>

        <div class="choice" id="Scissors">
            <img src="../IMAGES/scissor.jpg" width="100" height="150" alt="">
        </div>
    </div>

    <div id="mgs">
    <p>Pick your choice.....</p>
    </div>

    <button id="reload" style="display: none;">RESET</button>
    
    <script src="Rock_Paper_Scissors.js"></script>
</body>
</html>
